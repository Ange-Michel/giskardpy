robots:
  pr2:
    endeffector_names: 
    - r_gripper_tool_frame
    - l_gripper_tool_frame
    rotation_axis: [0, 0, 1]
    turn_axis: [1, 0, 0]
  iai_donbot:
    endeffector_names: 
    - gripper_tool_frame
    rotation_axis: [0, 1, 0]
    turn_axis: [0, 0, 1]
  boxy_description:
    endeffector_names: 
    - right_gripper_tool_frame
    - left_gripper_tool_frame
    rotation_axis: [0, -1, 0]
    turn_axis: [0, 0, 1]
  hsrb:
    endeffector_names: 
    - gripper_tool_frame
    rotation_axis: [-1, 0, 0] 
    turn_axis: [0, 0, 1]
