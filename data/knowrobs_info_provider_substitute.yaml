current_robot: pr2

robots:
  pr2:
    basis_parameter: odom_combined
    gripper_parameter: 
    - r_gripper_tool_frame
    - l_gripper_tool_frame
    rotation_axis: [0, 0, 1]
    turn_axis: [1, 0, 0]
    turn_axis_array: [-1, 0, 0]
  donbot:
    basis_parameter: odom
    gripper_parameter: 
    - gripper_tool_frame
    rotation_axis: [0, 1, 0]
    turn_axis: [0, 0, 1]
    turn_axis_array: [-1, 0, 0]
  boxy:
    basis_parameter: odom
    gripper_parameter: 
    - right_gripper_tool_frame
    - left_gripper_tool_frame
    rotation_axis: [0, -1, 0]
    turn_axis: [0, 0, 1]
    turn_axis_array: [-1, 0, 0]
  hsr:
    basis_parameter: odom
    gripper_parameter: 
    - gripper_tool_frame
    rotation_axis: [-1, 0, 0] #[1, 0, 0]
    turn_axis: [0, 0, 1]
    turn_axis_array: [-1, 0, 0]
